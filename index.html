<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar">
        <a class="marca" href="#">
            <img src="img/logomarca.svg" alt="Logo de Desmos">
        </a>
        <div class="nav-enlaces">
            <ul class="nav-links">
                <li class="nav-li"><a class="inicio" href="contacto.html">Iniciar sesión</a></li>
                <li class="nav-li"><a class="contactar" href="#">Contacto</a></li>
            </ul>
            <button class="nav-button" type="button">Apúntate</button>
        </div>
        <div class="burger" onclick="toggleNav()">
            <div class="burger-first"></div>
            <div class="burger-second"></div>
            <div class="burger-last"></div>
        </div>
    </nav>

    <!-- Inicio filtro -->

    <div class="developer-filter">
        <div class="filter-section">
            <h3>Desarrolladores Disponibles</h3>
        </div>
        <div class="filter-section">
            <h3>Por Tecnología</h3>
            <div class="filter-options">
                <label><input type="checkbox" id="javascriptCheckbox" value="javascript"> JavaScript</label>
                <label><input type="checkbox" id="pythonCheckbox" value="python"> Python</label>
                <label><input type="checkbox" id="javaCheckbox" value="java"> Java</label>
                <label><input type="checkbox" id="cppCheckbox" value="cpp"> C++</label>
                <label><input type="checkbox" id="dotnetCheckbox" value=".net"> .NET</label>
                <label><input type="checkbox" id="bootstrapCheckbox" value="bootstrap"> Bootstrap</label>
                <label><input type="checkbox" id="reactCheckbox" value="react"> React</label>
                <label><input type="checkbox" id="vueCheckbox" value="vue"> Vue</label>
                <label><input type="checkbox" id="angularCheckbox" value="angular"> Angular</label>
                <label><input type="checkbox" id="cobolCheckbox" value="cobol"> COBOL</label>
            </div>
        </div>
        <div class="filter-section">
            <h3>Valoración Alta</h3>
            <div class="filter-options">
                <label><input type="radio" name="rating" id="ascRadio" value="asc"> Menor a Mayor</label>
                <label><input type="radio" name="rating" id="descRadio" value="desc"> Mayor a Menor</label>
            </div>
        </div>
        <div class="filter-section">
            <h3>Proyectos Recientes</h3>
            <div class="filter-options">
                <label><input type="checkbox" id="webCheckbox" value="web"> Página Web</label>
                <label><input type="checkbox" id="mobileCheckbox" value="mobile"> Aplicación Móvil</label>
                <label><input type="checkbox" id="backendCheckbox" value="backend"> Backend</label>
                <label><input type="checkbox" id="frontendCheckbox" value="frontend"> Frontend</label>
                <label><input type="checkbox" id="onlineStoreCheckbox" value="online-store"> Tienda Online</label>
                <label><input type="checkbox" id="landingPageCheckbox" value="Landing Page"> Landing Page</label>
            </div>
        </div>
        <div class="filter-section">
            <h3>Buscar</h3>
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="filter-section">
            <button id="filterButton">Filtrar</button>
        </div>
    </div>

    <!-- Inicio footer -->


   <footer class="container-footer">
    <div class="contenido-footer">
      <div class="footer-logo-container">
          <img src="./img/logo_Desmos.png" alt="Logo de la empresa" class="footer-logo">
      </div>
      <a href="terminos_y_condiciones.html" class="terms-link">©2024 Desmos | Aviso legal | Política de Privacidad | Política de cookies</a>
      <div class="social-icons">
          <a href="https://es-es.facebook.com/"><img src="./img/facebook.png" alt="Facebook" class="logo-footer"></a>
          <a href="https://twitter.com/"><img src="./img/twitter.png" alt="Twitter" class="logo-footer"></a>
          <a href="https://github.com/BeatrizCPerez/Desmos"><img src="./img/github.png" alt="Github" class="logo_grande"></a>
          <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="Instagram" class="logo_grande"></a>
      </div>
  </div>
  
    </footer>




    <script src="./js/navbar.js"></script>


</body>

</html>
